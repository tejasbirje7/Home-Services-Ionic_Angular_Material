<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-slides
        pager="true"
        [options]="slideOptsOne"
        #slider
        (ionSlideDidChange)="slidesDidLoad(slider)"
        loop="true"
        speed="2000"
      >
        <ion-slide *ngFor="let ad of ads">
          <img [src]="ad.url" />
        </ion-slide>
      </ion-slides>
    </ion-row>
    <img src="../../../assets/images/header.jpg" />
  </ion-grid>

  <h3
  style="text-align: center; font-weight: bold;font-size: 15px;color: black; margin-left: 1cm; margin-right: 1cm;font-family: Arial, Helvetica, sans-serif"
  no-padding
>
  The convenient & affordable way to get things done around the home
</h3>

<br>

  <ion-slides pager="false" [options]="slideOpts" loop="true" speed="2000">
    <ion-slide *ngFor="let service of services">
          <mat-card (click)="openDialog(service.title)">
              <img mat-card-image [src]="service.icon" alt="service pic">
            <mat-card-subtitle style="color: black;font-weight: bolder;font-family:Arial, Helvetica, sans-serif">
            {{ service.title }}
          </mat-card-subtitle>
      </mat-card>
    </ion-slide>
  </ion-slides>
  <img src="../../../assets/images/diy_back.jpg" />

  <h3 style="text-align: center; font-weight: bold;font-size: 25px;color: black; margin-left: 1cm; margin-right: 1cm;font-family: 'Times New Roman', Times, serif">
  HOW IT WORKS!
</h3>

<div style="text-align: center" *ngFor="let card of worksContent">
  <img style="border-radius: 50%; height: 42;width: 42;" [src]=card.image/>
  <div style="text-align: center; font-weight: bolder; font-size: larger" class="content"><p>{{card.heading}}</p></div>
  <div style="text-align: center ;font-weight: bold; margin-left: 60px; margin-right: 60px" class="content"><p>{{card.body}}</p></div>
</div> 
  
</ion-content>

<ion-split-pane>
  <ion-menu side="end" contentId="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of selections">
          <ion-item
            (click)="setTitle(p.title)"
            [routerLink]="p.url"
            routeDirection="root"
            [class.active-item]="selectedPath == p.url">
            <img [src]="p.icon" width="30" height="30" alt="" hspace="8" class="pull-left" align="left" />
                {{p.title}} 
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
